<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
</head>
<body>
  <h2>Log In</h2>
  <form action="{% url 'user:login' %}" method="POST">
  {% csrf_token %}
    <input name="username" type="text">아이디</input></br>
    <input name="password" type="password">비밀번호</input></br>
    <button type="submit">로그인</button>
  </form>
  <button type="button" onclick="location.href='/signup/'">회원가입</button>

</body>
</html>
